<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando ChartJs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('https://i.pinimg.com/originals/4f/c7/95/4fc79540fa40a155c4ec3a4969d110c4.gif');
            background-size: cover; 

        }
    </style>
</head>
<body style="display: flex;">

    <div>
        <canvas id="myChart" style="position: relative; height:49vh; width:49vw"></canvas>
    </div>

    <div>
        <canvas id="myChart2" style="position: relative; height:49vh; width:49vw"></canvas>
    </div>

    <script>
        const labels=[
            '12:00',
            '13:00',
            '14:00',
            '15:00',
            '16:00',
            '17:00',
        ];

        const meses = ['Janeiro', 'Fevereiro', 'Mar√ßo', 'Abril', 'Maio', 'Junho'];
        const labels2 = meses;

        const data1 ={
            labels : labels,
            datasets:[{
                label:'Umidade',
                backgroundcolor:'rgb(0,0,255)',
                bordercolor:'rgb(0,0,255)',
                data:[80,82,80,85,80,83],
            },

            {
                label:'Temperatura',
                backgroundcolor:'rgb(255,99,132)',
                bordercolor:'rgb(255,99,132)',
                data:[30,29,28,25,22,23],
            }

        ]
        };


        const data2 ={
            labels : labels2,
            datasets:[{
                label:'Temperatura',
                backgroundcolor:'rgb(255,99,132)',
                bordercolor:'rgb(255,99,132)',
                data:[22,24,27,23,20,18],
            },

            {
                label:'Umidade',
                backgroundcolor:'rgb(0,0,255)',
                bordercolor:'rgb(0,0,255)',
                data:[90,89,93,87,88,82],
            }  
        ]
        };

            
        const config1 ={
            type:'line',
            data:data1,
            options:{}
        };

        const config2 ={
            type:'bar',
            data:data2,
            options:{}
        };
    </script>

    <script>
        const myChart = new Chart(
            document.getElementById('myChart'),
            config1
        );

        const myChart2 = new Chart(
            document.getElementById('myChart2'),
            config2
        );
    </script>
</body>
</html>
